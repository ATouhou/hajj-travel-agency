<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTitle">
			Group Leader Register
			</ui:define>		
			<ui:define name="pTitle">
			Register as Group Leader
			</ui:define>	
			<ui:define name="pageContent">
			<h:form>			
	<p:panelGrid columns="2">
	<h:outputText value="Name" />
	<h:inputText value="#{registerBean.user.nameUser}" />
	<h:outputText value="Email" />
	<h:inputText value="#{registerBean.user.userEmail}" />
	<h:outputText value="Username" />
	<h:inputText value="#{registerBean.user.userName}" />
	<h:outputText value="Password" />
	<h:inputText value="#{registerBean.user.userPassword}" />
	<h:outputText value="" />	
	<p:commandButton value="Register" actionListener="#{registerBean.register}"/>	
	</p:panelGrid>
	</h:form>
			
			</ui:define>
</ui:composition>
