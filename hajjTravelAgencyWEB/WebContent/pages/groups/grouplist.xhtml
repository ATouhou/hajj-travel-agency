<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
                <h:form id="master">

			<p:dataTable rendered="#{not empty groupBean.groups}"
				value="#{groupBean.groups}" var="grp" border="1"
				paginator="true" rows="10"
				rowKey="#{grp.idGroup}"
				paginatorPosition="bottom"  
				selection="#{groupBean.group}"
				selectionMode="single"
								>
				  <f:facet name="header">  
				  My Groups
        </f:facet> 
        <p:ajax event="rowSelect" listener="#{groupBean.onRowSelect}"  update=":details"/>

				<p:column headerText="Number" sortBy="#{grp.groupNumber}" filterBy="#{grp.groupNumber}">

					<h:outputText value="#{grp.groupNumber}" />
				</p:column>
				<p:column headerText="Max" sortBy="#{grp.groupMaxSize}" filterBy="#{grp.groupMaxSize}">

					<h:outputText value="#{grp.groupMaxSize}" />
				</p:column>
				<p:column headerText="min" sortBy="#{grp.groupMinSize}" filterBy="#{grp.groupMinSize}">

					<h:outputText value="#{grp.groupMinSize}" />
				</p:column>
				</p:dataTable>
				<p:commandButton  actionListener="#{groupBean.doNew}" value="New" update=":details" icon="ui-icon-circle-plus" />
				</h:form>
                	

</ui:composition>
